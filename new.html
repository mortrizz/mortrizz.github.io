<!DOCTYPE html>
<html>
	<head> Drawing Grpahics with Canvas File
	<title> Drawing Graphics</title>
</head>
<body>
	<h1> Canvas Element</h1>
	<p> The HTML <canvas> element is used to draw graphics on a web page. - multicolor
	rectangle and multicolor text</p> </canvas>
	
<h2> Methods </h2>
<p> Canvas has several ,methods for drawing paths, boxes, circles, text, and adding images </p>

<canvas  id='mycanvas' width='200px' height='200px'> </canvas>

	<script>
		var c= document.getElementById("mycanvas");
		var ctx= c.getContext("2d");
		ctx.font="35px Arial";
		ctx.strokeText("Hello World", 10,50);
	</script>
	
	<!--Make another canvas with different text-->
<canvas  id='twin' width='200px' height='300px'> </canvas>
	<script>
		var c= document.getElementById("twin");
		var ctx= c.getContext("2d");
		ctx.font="20px Arial";
		ctx.strokeText("Weekend",10,50);
	</script>
	
	<canvas  id='new' width='200px' height='300px'> </canvas>
	<script>
		var c = document.getElementById("new");
		var ctx = c.getContext("2d");
		ctx.font = "20px Arial";
		ctx.fillStyle = "Lightblue";
		ctx.strokeText("Weekend",10,50);
	</script>
	</body>
</html>
